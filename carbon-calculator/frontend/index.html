<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Carbon Footprint Calculator & Advisory Tool</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">0% Complete</div>
        </div>

        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">ðŸŒ± Carbon Coach</h1>
                <p class="app-subtitle">Your personal carbon footprint calculator and advisory tool</p>
            </div>
        </header>

        <!-- Chat Interface -->
        <main class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Welcome message will be inserted here -->
            </div>
            
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="user-input" 
                        class="chat-input" 
                        placeholder="Type your response here..."
                        maxlength="500"
                    >
                    <button id="send-button" class="send-button" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M2 12L22 2L13 21L11 13L2 12Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="input-hint">
                    <span id="typing-indicator" class="typing-indicator" style="display: none;">
                        Carbon Coach is typing...
                    </span>
                </div>
            </div>
        </main>

        <!-- Results Section (initially hidden) -->
        <section class="results-section" id="results-section" style="display: none;">
            <div class="results-header">
                <h2>Your Carbon Footprint Results</h2>
            </div>
            
            <div class="footprint-summary" id="footprint-summary">
                <!-- Results will be populated here -->
            </div>
            
            <div class="recommendations-section" id="recommendations-section">
                <!-- Recommendations will be populated here -->
            </div>
            
        </section>

        <!-- Sticky Recommendations Button -->
        <div class="sticky-recommendations-container" id="sticky-recommendations-container" style="display: none;">
            <button class="btn-recommendations-fab" id="view-recommendations-button">
                ðŸŽ¯ View Your Recommendations
            </button>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Calculating your carbon footprint...</p>
        </div>

        <!-- Error Toast -->
        <div class="error-toast" id="error-toast" style="display: none;">
            <div class="toast-content">
                <span class="toast-message" id="toast-message"></span>
                <button class="toast-close" id="toast-close">&times;</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="session.js"></script>
    <script src="script.js"></script>
</body>
</html>
